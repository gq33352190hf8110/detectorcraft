<html>
  <head>
    <link href="static/main.css" rel="stylesheet" type="text/css">
    <script src='static/main.js'></script>
    <script src="js/craft.js"></script>
  </head>

  <body>
    <div id="columns">
      <div class="column" draggable="true"><header>Tracker</header></div>
      <div class="column" draggable="true"><header>E-Cal</header></div>
      <div class="column" draggable="true"><header>H-Cal</header></div>

      <div class='detector', id='detStack'></div>
    </div>

    <script>
      var cols, dragSrcEl, detStack;

      cols = document.querySelectorAll('#columns .column');
      [].forEach.call(cols, function(col) {
        col.addEventListener('dragstart', paletteDragStart, false);
      });

      detStack = document.getElementById('detStack');
      detStack.addEventListener('dragover', handleDragOver, false);
      detStack.addEventListener('drop', handleDetDrop, false);

      dragSrcEl = null;

    </script>
  </body>

</html>
